<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LocalStorage Task 1</title>
        <script>
            // Save a string to localStorage
            // inspect -> Application -> local storage
            localStorage.setItem("myString", "Hello, LocalStorage!");

            // Retrieve the string from localStorage
            const retrievedString = localStorage.getItem("myString");
            console.log(retrievedString); // Logs: Hello, LocalStorage!
        </script>
    </head>
    <body></body>
</html>
