<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LocalStorage Task 4</title>
        <script>
            // Log localStorage content before removal
            console.log("Before removal:", localStorage.getItem("myString"));

            // Remove item from localStorage
            localStorage.removeItem("myString");

            // Log localStorage content after removal
            console.log("After removal:", localStorage.getItem("myString")); // Logs: null
        </script>
    </head>
    <body></body>
</html>
