<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SessionStorage Task 1</title>
        <script>
            // Save a string to sessionStorage
            // inspect -> Application -> session storage
            sessionStorage.setItem("myString", "Hello, SessionStorage!");

            // Retrieve the string from sessionStorage
            const retrievedString = sessionStorage.getItem("myString");
            console.log(retrievedString); // Logs: Hello, SessionStorage!
        </script>
    </head>
    <body></body>
</html>
