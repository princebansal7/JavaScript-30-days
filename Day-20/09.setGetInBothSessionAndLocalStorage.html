<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comparing Storages Task 1</title>
        <script>
            function saveToBothStorages(key, value) {
                localStorage.setItem(key, value);
                sessionStorage.setItem(key, value);
            }

            saveToBothStorages("testKey", "testValue");

            console.log("localStorage:", localStorage.getItem("testKey")); // Logs: testValue
            console.log("sessionStorage:", sessionStorage.getItem("testKey")); // Logs: testValue
        </script>
    </head>
    <body></body>
</html>
